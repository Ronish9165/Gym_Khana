{% extends 'admin/admindashboard.html' %} 
{% block content %} 
{% load static %}

<link rel="stylesheet" href="{% static 'admincss/formstyle.css' %}">

<form action="" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="change-container change-container">
    <label class="labe">Product Name:</label><br>
    <input class="dash-field"  type="text" id="fname" name="product_name"><br>
    <label class="labe">Product Description:</label><br>
    <textarea class="dash-field" name="product_details"
        rows="6"
        cols="60"
        name="message"
        class="form-control"
        id="message"
        placeholder="Description"
        tabindex="4"
      ></textarea><br><br>
    <label class="labe">Product Price:</label><br>
    <input class="dash-field"  type="text" id="lname" name=" product_price"><br>
    <label class="labe">Product Image:</label><br>
    <input class="dash-field"  type="file" id="lname" name=" product_image"><br>
    <input class="dash-field" type="submit" value="submit" style="background-color:skyblue;">
  
  </div>
  </form>

  {% endblock %}
