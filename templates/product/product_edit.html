{% extends 'admin/admindashboard.html' %} 
{% block content %} 
{% load static %}

<link rel="stylesheet" href="{% static 'admincss/formstyle.css' %}">

<form action="/product/update_product/{{product.product_id}}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="change-container change-container">
    <label class="labe">Product Name:</label><br>
    <input class="dash-field"  type="text" id="fname" name="product_name" value="{{product.product_name}}"><br>
    <label class="labe">Product Description:</label><br>
    <input class="dash-field" name="product_details"
        rows="6"
        cols="60"
        name="message"
        class="form-control"
        id="message"
        placeholder="Description"
        tabindex="4"
        value="{{product.product_details}}"
      ></input><br><br>
    <label class="labe">Product Price:</label><br>
    <input class="dash-field"  type="text" name=" product_price" value="{{product.product_price}}"><br>
    <label class="labe">Product Image:</label><br>
    <input class="dash-field"  type="file" name=" product_image" value={{product.product_image}}><br>
    <input class="dash-field" type="submit"  value="Update" style="background-color:skyblue;">
  
  </div>
  </form>

  {% endblock %}
