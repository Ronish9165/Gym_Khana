{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container mt-5 pt-5" style=" margin-top: 10rem!important;">
   <h2 class="mb-5 text-center" style=" font-size: 50px;font-weight: 300;">Shopping Cart</h2>
   <div class="row justify-content-center">
      <div class="col-md-12">
         <div class="table-responsive">
            <table id="myTable" class="table">
               <thead>
                  <tr>
                     <th>Product</th>
                     <th>Name</th>
                     <th>Qty</th>
                     <th>Price</th>
                     <th class="text-right">
                        <span id="amount" class="amount1">Amount</span>
                     </th>
                  </tr>
               </thead>
               <tbody>
                  {% for p in products %}
                  {% if p %}
                  <tr>
                     <td>
                        <div class="product-img">
                           <div class="img-prdct">
                              <img src="{{ p.product_photo.url }}">
                           </div>
                        </div>
                     </td>
                     <td>
                        <p>{{ p.product_title }}</p>
                        <br>
                        <a href="{% url 'remove-from-cart' p.id %}">
                           <i class="fas fa-trash-alt"></i>
                        </a>
                        
                     </td>
                     <td>
                        <div class="button-container">
                           <button class="cart-qty-minus" type="button" value="-">-</button>
                           <input type="text" name="qty" min="1" class="qty form-control" value="1" />
                           <button class="cart-qty-plus" type="button" value="+">+</button>
                        </div>
                     </td>
                     <td>
                        <input type="text" value="{{ p.price }}" class="price form-control" disabled>
                     </td>
                     <td>$ <span id="amount" class="amount">0</span>
                     </td>
                  </tr>
                  {%else%}
                  <br><br><br>
                  <h1>no products</h1>
                  {% endif %}
                  {% endfor %}



               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="4"></td>
                     <td>
                        <strong>TOTAL = $ <span id="total" class="total">0</span>
                        </strong>
                     </div>
                     <br><br><br>
                     <div style="text-align: center;">
                       <a href="#"><button class="button" ><span>Purchase </span></button></a>
                     </div>
                     </td>
                  </tr>
               </tfoot>
            </table>
         </div>
      </div>
   </div>
</div>

{% endblock %}
